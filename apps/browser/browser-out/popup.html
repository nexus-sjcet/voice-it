<!DOCTYPE html>
<html>

<head>
    <title>GitHub URL Extractor</title>
    <link rel="stylesheet" href="style.css">
    <script src="popup.js"></script>
</head>

<body>
    <h1 class="heading">Voice-it</h1>
    <form id="githubPatForm">
        <label for="pat">GitHub Personal Access Token:</label><br>
        <input type="password" id="pat" name="pat" required><br><br>
        <p>Press Enter &#x21A9;</p>
    </form>
    <button id="reset-btn" class="d-none">Reset Token</button>
    <div id="message">Fetching Data</div>
</body>

</html>
